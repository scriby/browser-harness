<html>
    <body>
        <input type="text" id="first" data-bind="value: theValue" />
        <input type="text" id="second" data-bind="value: theValue" />
        <input type="text" id="changable" data-bind="value: changableValue" />
        <input type="text" id="status" />

        <select id="dropdownNoValues" data-bind="value: ddlNoVal">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
            <option>Four</option>
        </select>
        <input type="text" id="noValStatus" data-bind="value: ddlNoVal" />

        <select id="dropdownWithValues" data-bind="value: ddlWithVal">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
        </select>
        <input type="text" id="withValStatus" data-bind="value: ddlWithVal" />

        <select id="dropdownIndexTest"></select>

        <script type="text/javascript">
            document.write('<scr' + 'ipt type="text/javascript" src="' + parent.window.harnessHost + '/vendor/jquery.js"></scr' + 'ipt>');
            document.write('<scr' + 'ipt type="text/javascript" src="' + parent.window.harnessHost + '/vendor/knockout-2.3.0.js"></scr' + 'ipt>');
        </script>
        <script type="text/javascript">
            (function($) {
                $('#changable').change(function() {
                    $('#status').val('changed');
                });

                var viewModel = {
                    theValue: ko.observable('initialVal'),
                    changableValue: ko.observable('changableValue'),
                    ddlNoVal: ko.observable(),
                    ddlWithVal: ko.observable()
                };

                ko.applyBindings(viewModel, $('body')[0]);
            })(jQuery);
        </script>
    </body>
</html>
